[metadata]
name = neuromorphic_data_processing
license = GPLv3
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
packages =
    plotting_utils
install_requires =
    matplotlib==3.6.2
    numpy==1.23.4
    scikit_learn==1.1.3
    scipy==1.9.3
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24

[options.package_data]
plotting_utils = py.typed

[flake8]
max-line-length = 120
